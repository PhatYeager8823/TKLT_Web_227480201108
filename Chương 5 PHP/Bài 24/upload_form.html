<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Upload Nhiều File Ảnh</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            width: 500px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
        button[type="submit"] {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        button[type="submit"]:hover {
            background-color: #1e7e34;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .success {
            color: green;
            margin-top: 10px;
        }
        .uploaded-files {
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }
        .uploaded-files p {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Nhiều File Ảnh lên Server</h2>
        <form action="upload_process.php" method="post" enctype="multipart/form-data">
            Chọn các file ảnh để upload:
            <input type="file" name="filesToUpload[]" id="filesToUpload" multiple required>
            <small>Bạn có thể chọn nhiều file cùng lúc.</small><br><br>
            <button type="submit" name="submit">Upload Các File</button>
        </form>
    </div>
</body>
</html>
