<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Tiền Thưởng và Công Thức</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        table {
            width: 50%;
            margin: 0 auto 30px auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #444;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        thead {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .formula {
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>BẢNG TIỀN THƯỞNG</h2>
        <table>
            <thead>
                <tr>
                    <th>Loại</th>
                    <th>Tiền thưởng</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Giỏi</td>
                    <td>300.000</td>
                </tr>
                <tr>
                    <td>Khá</td>
                    <td>100.000</td>
                </tr>
                <tr>
                    <td>TB</td>
                    <td>50.000</td>
                </tr>
                <tr>
                    <td>Yếu</td>
                    <td>0</td>
                </tr>
            </tbody>
        </table>

        <h2>CÔNG THỨC</h2>
        <div class="formula">
            H<sub>2</sub>O, 0<sup>o</sup>C, H<sub>2</sub>SO<sub>4</sub>, a<sup>2</sup> + b<sup>2</sup><br>
            (a + b)<sup>3</sup>, NH<sub>3</sub>
        </div>
    </div>
</body>
</html>
