    <!DOCTYPE html>

    <head>
        <meta charset="UTF-8">

        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            .container {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .input {
                width: 300px;
                height: 200px;
                background-color: aqua;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                /* font-size: 24px; */
                border-radius: 10px;
            }

            #txtthongbao {
                font-size: 24px;
                margin-bottom: 20px;
                text-align: center;
            }

            button {
                padding: 10px;
                width: 100px;
                border-radius: 10px;
                background-color: #4CAF50;
            }
        </style>

    <body>
        <div class="container">
            <div class="input">
                <input type="text" id="txtthongbao">
                <button onclick="thucHien()">Hello</button>  
            </div>
        </div>

        <script>
            window.onload = function() {
            document.getElementById("txtthongbao").value = "";
            };
            function thucHien () {
                document.getElementById("txtthongbao").value = "Hello Javascript";
            }
        </script>
    </body>
