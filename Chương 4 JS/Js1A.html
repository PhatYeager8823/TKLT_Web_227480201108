            <p id="resultName"></p>
            <p id="resultAge"></p>
        </div>
    <!-- </div> -->
    <script>
        function showInfo() {
            let name = document.getElementById('name').value;
            let age = document.getElementById('age').value;

            if (name === "" || age === "") {
                document.getElementById("resultName").innerHTML = "Vui lòng nhập đầy đủ thông tin!";
                document.getElementById("resultAge").innerHTML = "";
                return;
            }

            document.getElementById("resultName").innerHTML = "Tên của bạn là: <b>" + name + "</b>";
            document.getElementById("resultAge").innerHTML = "Tuổi của bạn là: <u>" + age + "</u>";
